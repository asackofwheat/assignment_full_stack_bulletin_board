<h2>Posts</h2>

<h3>Create a Post</h3>
<form ng-submit="sendPost()">
  <label for="title">Title</label>
  <input type="text" name="title" ng-model="postForm.title">
  <br>
  <label for="author">Author</label>
  <input type="text" name="author" ng-model="postForm.author">
  <br>
  <label for="post">Post</label>
  <textarea name="post" ng-model="postForm.body"></textarea>
  <br>
  <input type="submit">
</form>
<br>
<ul ng-repeat="post in data.posts">
  <li>{{ post }}</li><span><a href="#">show post</a></span>
  <p>Created at {{ post.created_at}}</p>
  <p>by {{ post.author }}</p>
</ul>
